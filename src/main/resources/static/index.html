<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Roman Numeral Converter</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Enter a Number</h5>
                <div class="input-group">
                    <input type="text" id="numberInput" class="form-control" 
                           placeholder="Enter Roman numeral or number (1-3999)"
                           oninput="convertOnType(this.value)">
                </div>
                <div class="conversion-result">
                    <div id="arabicResult" class="conversion-item"></div>
                    <div id="romanResult" class="conversion-item"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/converter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
